<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;family=Staatliches&amp;display=swap" rel="stylesheet">
    <title>Crie seu evento</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">

    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>

    <div class="page">

      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="usuario">
              <div class="input-wrapper inputNome">
                <label for="event-title">Nome </label>
                <input type="text" id="event-title" minlength="8">
              </div>

              <div class="input-wrapper inputNome">
                <label for="event-link">Sobrenome</label>
                <input type="url" id="event-link">

              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-email">Email <span>(digite um e-mail válido)</span></label>
              <input type="email" id="event-email">
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha<span>(mínimo 8 caracteres)</span></label>
              <input type="password" id="event-password" minlength="8">
            </div>
          </div>
        </fieldset>


        <fieldset>
          <div class="fieldset-wrapper mentor">
            <legend>Informações do mentor </legend>
          </div>

          <div class="input-wrapper">
            <label for="event-link">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="url" id="event-link">

          </div>

        </fieldset>



        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis </legend>
          </div>
          <h2>Primeira mentoria</h2>
          <div class="col-3">


            <div class="input-wrapper inputData">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" id="event-date">
            </div>

            <div class="input-wrapper das">
              <label for="event-begin">Das</label>
              <input type="text" id="event-begin">
            </div>

            <div class="input-wrapper ate">
              <label for="event-end">até</label>
              <input type="text" id="event-end">
            </div>







          </div>

          <h2>Segunda mentoria</h2>

          <div class="col-3 borda">

            <div class="input-wrapper inputData">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" id="event-date">
            </div>

            <div class="input-wrapper das">
              <label for="event-begin">Das</label>
              <input type="text" id="event-begin">
            </div>

            <div class="input-wrapper ate">
              <label for="event-end">até</label>
              <input type="text" id="event-end">
            </div>







          </div>




        </fieldset>
      </form>
    </div>

    <footer>
      <button class="button" form="my-form">Salvar
      </button>
    </footer>






  </body>

</html>
